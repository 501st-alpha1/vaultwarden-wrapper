id: vaultwarden
title: Vaultwarden
version: 1.22.2
release-notes: "Upgrade to EmbassyOS v0.3.0 and support project rename to Vaultwarden. Visit here for more information: https://github.com/dani-garcia/vaultwarden/discussions/1642"
license: gnu
wrapper-repo: "https://github.com/Start9Labs/vaultwarden-wrapper"
upstream-repo: "https://github.com/dani-garcia/vaultwarden"
support-site: "https://vaultwarden.discourse.group/"
marketing-site: "https://github.com/dani-garcia/vaultwarden/"
donation-url: "https://www.paypal.com/paypalme/DaniGG"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Secure password management
  long: |
    Vaultwarden is a lightweight and secure password manager for storing and autofilling sensitive information such as usernames and passwords, credit cards, identities, and notes. It is an alternative implementation of the Bitwarden server API written in Rust and compatible with upstream Bitwarden clients. All data is stored in an encrypted vault on your Embassy.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts:
    main: /data
    compat: /mnt/assets
  io-format: yaml
health-checks:
  alive:
    name: Web Interface
    description: Indicates that Vaultwarden is ready to use
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /data
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: /data
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - vaultwarden
      - /data
      - "/mnt/assets/config_rules.yaml"
    mounts:
      compat: /mnt/assets
      main: /data
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /data
  mounts:
    main: /data
    compat: /mnt/assets
  io-format: yaml
dependencies: {}
volumes:
  main:
    type: data
  compat:
    type: assets
alerts: {}
interfaces:
  main:
    name: Web Interface/Bitwarden Protocol
    description: Main user interface for interacting with Vaultwarden in a web browser. Also serves the bitwarden protocol.
    tor-config:
      port-mapping:
        80: "80"
        3012: "3012"
    lan-config:
      3012:
        ssl: false
        internal: 3012
      443:
        ssl: true
        internal: 80
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /data
    mounts:
      BACKUP: /mnt/backup
      main: /data
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /data
    mounts:
      BACKUP: /mnt/backup
      main: /data
    io-format: yaml
