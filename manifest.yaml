id: bitwarden
title: "Bitwarden"
version: 1.18.0.1
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: gnu
wrapper-repo: "https://github.com/Start9Labs/bitwarden-wrapper"
upstream-repo: "https://github.com/dani-garcia/vaultwarden"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Secure password management
  long: |
    Bitwarden RS is a lightweight and secure password manager for storing and autofilling sensitive information such as usernames and passwords, credit cards, identities, and notes. All data is stored in an encrypted vault on your Embassy.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: main
    args: 
      - "get"
      - "/data"
    mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: main
    args:
      - "set"
      - "/data"
    mounts: {}
    io-format: yaml
dependencies: {}
volumes: {}
interfaces:
  main:
    tor-config:
      port-mapping:
        80: "80"
        3012: "3012"
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
