id: bitwarden
title: "Bitwarden"
version: 1.18.0
release-notes: "https://github.com/dani-garcia/bitwarden_rs/releases/tag/1.18.0"
license: gnu
wrapper-repo: "https://github.com/Start9Labs/bitwarden-wrapper"
upstream-repo: "https://github.com/dani-garcia/vaultwarden"
support-site: "https://vaultwarden.discourse.group/"
marketing-site: "https://github.com/dani-garcia/vaultwarden/"
donation-url: "https://www.paypal.com/paypalme/DaniGG"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Secure password management
  long: |
    Bitwarden RS is a lightweight and secure password manager for storing and autofilling sensitive information such as usernames and passwords, credit cards, identities, and notes. All data is stored in an encrypted vault on your Embassy.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
  icon-type: png
main:
  type: docker
  image: main
  entrypoint: "/usr/local/bin/docker_entrypoint.sh"
  args: []
  mounts: {}
  io-format: yaml
health-checks: {}
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "get"
      - "/data"
    mounts: {}
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: config
    args:
      - "set"
      - "/data"
    mounts: {}
    io-format: yaml
dependencies: {}
volumes: {}
alerts: {}
interfaces:
  main:
    name: Network Interface
    description: Specifies the interfaces to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
        3012: "3012"
    lan-config:
      80:
        ssl: false
        mapping: 80
      3012:
        ssl: false
        mapping: 3012
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: "true"
    args: []
    mounts: {}
